<div id="search-component">
  <label for="search-box">Pesquisar Livro</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let livro of livros$ | async" >
      <a routerLink="/detalhe/{{livro.id}}">{{livro.nome}}</a>
    </li>
  </ul>
</div>
